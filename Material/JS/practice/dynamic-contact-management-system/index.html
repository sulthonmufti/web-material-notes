<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice - dynamic contact <management-system></management-system></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a57f5fcdf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>DYNAMIC CONTACT MANAGEMENT SYSTEM</h3>
    </header>
    <div class="input-containter">
        <p>Input Kontak:</p>
        <div class="form-input">
            <div class="form-name">
                <p>Nama : </p>
                <input type="text" id="form-name">
            </div>
            <div class="form-email">
                <p>Email : </p>
                <input type="email" id="form-email">
            </div>
            <div class="form-telephone">
                <p>Telephone : </p>
                <input type="number" id="form-telephone">
            </div>
            <div class="button-action">
                <button id="add" onclick="addContact()">Tambah Kontak</button>
                <button id="reset" onclick="resetForm()">Reset</button>
            </div>
            <div id="notification"></div>
        </div>
    </div>

    <div class="table-container">
        <p>Data kontak:</p>
        <div id="table"></div>
    </div>

    <div class="searching">
        <input type="text" name="" id="searching" placeholder="Search by name">
        <button id="search" onclick="searchingData()">Search</button>
        <button id="search" onclick="displayData()">Show all data</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
