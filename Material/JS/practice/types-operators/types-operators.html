<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Operators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containder">
        <div class="segment">
            <div class="header-segment" onclick="toggleSegment(this)">
                Operator Aritmatika <span>+</span>
            </div>
            <div class="segment-content">
                <div class="addition">
                    <p>Operator Penjumlahan: </p>
                    <input type="number" id="tambahsatu" placeholder="angka pertama">
                    <input type="number" id="tambahdua" placeholder="angka kedua">
                    <button onclick="totalTambah()">Total</button>
                    <p id="hasil-tambah"></p>
                </div>
                <div class="subtraction">
                    <p>Operator Pengurangan: </p>
                    <input type="number" id="kurangsatu" placeholder="angka pertama">
                    <input type="number" id="kurangdua" placeholder="angka kedua">
                    <button onclick="totalKurang()">Total</button>
                    <p id="hasil-kurang"></p>
                </div>
                <div class="multiplication">
                    <p>Operator Perkalian: </p>
                    <input type="number" id="kalisatu" placeholder="angka pertama">
                    <input type="number" id="kalidua" placeholder="angka kedua">
                    <button onclick="totalKali()">Total</button>
                    <p id="hasil-perkalian"></p>
                </div>
                <div class="distribution">
                    <p>Operator Pembagian: </p>
                    <input type="number" id="bagisatu" placeholder="angka pertama">
                    <input type="number" id="bagidua" placeholder="angka kedua">
                    <button onclick="totalBagi()">Total</button>
                    <p id="hasil-bagi"></p>
                </div>
            </div>
        </div>

        <div class="segment">
            <div class="header-segment" onclick="toggleSegment(this)">
                Perbandingan Logika <span>+</span>
            </div>
            <div class="segment-content">
                <div class="loose-equality">
                    <p>perbandingan operator loose equality (==):</p>
                    <input type="number" id="loose-angka" placeholder="masukkan angka">
                    <input type="text" id="loose-pembanding" placeholder="string pembanding">
                    <button onclick="loose_Equality()">Cek ==</button>
                    <p id="hasil-cek-loose-equality"></p>
                </div>

                <div class="strict-equality">
                    <p>perbandingan operator strict equality (===):</p>
                    <input type="number" id="strict-angka" placeholder="masukkan angka">
                    <input type="text" id="strict-pembanding" placeholder="string pembanding">
                    <button onclick="strict_Equality()">Cek ===</button>
                    <p id="hasil-cek-strict-equality"></p>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
