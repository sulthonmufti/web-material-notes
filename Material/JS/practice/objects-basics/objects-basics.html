<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice object</title>
    <style>
        .input-form{margin-bottom: 10px;}
    </style>
</head>
<body>
    <div class="object" style="display: block; width: 100px;">
        <div class="input-form">
            <p style="margin: 0;">Nama: </p>
            <input type="text" id="name" placeholder="Masukkan nama">
        </div>
        <div class="input-form">
            <p style="margin: 0;">Alamat: </p>
            <input type="text" id="address" placeholder="Masukkan alamat">
        </div>
        <div class="input-form">
            <p style="margin: 0;">Pekerjaan: </p>
            <input type="text" id="job" placeholder="Masukkan pekerjaan">
        </div>
        <div class="input-form">
            <p style="margin: 0;">Umur: </p>
            <input type="number" id="age" placeholder="Masukkan umur">
        </div>
        <button id="submit" style="width: 170px; margin-top: 10px;" onclick="submit()">Submit</button>
        <p id="caution" style="color: red; width: 400px;"></p>
        <p id="say-hi" style="color: rgb(1, 250, 96); width: 400px;"></p>
        
        
    </div>
    <script src="objects-basics.js"></script>
</body>
</html>
