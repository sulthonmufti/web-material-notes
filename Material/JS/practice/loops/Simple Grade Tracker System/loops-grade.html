<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grade Tracker System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loops-grade.css">
    <script src="https://kit.fontawesome.com/a57f5fcdf1.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <header>
            <i class="fa-solid fa-calculator"></i>
            <h3>GRADE TRACKER SYSTEM</h3>
        </header>
        <div class="input-data">
            <p class="input">Input Data</p>
            <div class="input-form">
                <div class="input-name">
                    <p>Nama: </p>
                    <input type="text" id="input-name">
                </div>
                <div class="input-score">
                    <p>Nilai: </p>
                    <input type="number" id="input-score">
                </div>
                <p id="caution"></p>
            </div>
            <div class="button-action">
                <button id="add-data" onclick="addData()">Tambah Siswa</button>
                <button id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="table-container">
            <p>Data siswa:</p>
            <div id="output-data">
                <p style="color: gray; text-align: center;">Belum ada data siswa!</p>
            </div>
        </div>

        <div class="statistik-container">
            <p>Statistik:</p>
            <div id="output-statistik"></div>
        </div>
    </main>

    <script src="loops-grade.js"></script>
    
</body>
</html>
