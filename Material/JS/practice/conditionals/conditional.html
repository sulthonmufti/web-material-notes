<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice conditionals</title>
    <style>
        select{
            width: 100px;
        }
        #output{
            width: 100px;
            height: 80px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="cek-nilai">
            <p>Masukkan nilai anda:</p>
            <div class="content">
                <input type="number" id="nilai-input" placeholder="rentang nilai 0 - 100">
                <button id="submit" onclick="submit()">Cek Nilai</button>
            </div>
            <p id="warning"></p>
            <p id="caution"></p>
            <p id="congrats"></p>
        </div>

        <hr>

        <div id="color">
            <p>Pilih warna anda:</p>
            <div class="content">
                <select id="select-color" onclick="select()">
                    <option value=""></option>
                    <option value="red">RED</option>
                    <option value="blue">BLUE</option>
                    <option value="yellow">YELLOW</option>
                </select>
                <div id="output"></div>
            </div>
        </div>

        <hr>

        <div class="lampu">
            <p>Klik Saklar lampu</p>
            <button id="button" onclick="lampu()">Saklar</button>
            <p id="output-lampu"></p>
        </div>
    </div>
    <script src="conditional.js"></script>
</body>
</html>
