<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice Rounded Corners Gradients Shadow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root{
            --main-color: rgb(0, 128, 255);
            --sedondary-color: rgb(88, 170, 252);
            --pd20 : 20px;
        }
        body{
            font-family: Poppins;
            padding: var(--pd20);
            margin: 0;
            font-size: 32px;
        }
        .content-box{
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: 500px;
            line-height: auto;
            padding: var(--pd20);
            margin: 0;
            font-size: 32px;
        }
        /* p{
            margin: 0;
        } */
         .content{
            display: inline-block;
            padding: var(--pd20);
            margin: auto;
            border: 4px solid var(--sedondary-color);
            border-radius: 18px;
            /* background-color: var(--main-color); */
            background: linear-gradient(135deg, rgb(255, 0, 0) 10%, rgb(157, 135, 255) 70%);
            color: white;
            transition: 0.4s;
         }
         .content:hover{
            box-shadow: 0 4px 8px var(--main-color);
            color: blueviolet;

            /*MEMBUAT OUTLINE:
            Struktur penulisan text-shadow adalah:
            text-shadow: [jarak-horizontal] [jarak-vertikal] [blur] [warna]; */
            text-shadow: 
                -1px -1px 0 #ffffff,  
                 1px -1px 0 #ffffff,
                -1px  1px 0 #ffffff,
                 1px  1px 0 #ffffff;
            transform: translateY(8px);
         }
    </style>
</head>
<body>
    <div class="content-box">
        <div class="content">
            content
        </div>
    </div>
    <p style="padding: 20px; margin: 0; font-size: 14px;">OMG div di tengah!!! btw ini di luar div content :p</p>
    
</body>
</html>
