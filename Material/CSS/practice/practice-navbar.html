<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktice navbar</title>
    <!--buat nambahin font poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            padding: 0;
            margin: 0;
        }
        nav{
            font-family: poppins;
            background-color: skyblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            margin: 0;
        }
        /* .logo{
            font-size: 32px;
            color: white;
            gap: 10px;
        } */
         .logo a{
            text-decoration: none;
            align-items: center;
         }
        .logo-class{
            display: flex;
            align-content: center;
            margin: 0;
            padding: 0;
            gap: 5px;
        }
        .logo-class img{
            width: 42px;
            height: 42px;
            border-radius: 50%;
            /* opacity: 90%; */

        }
        .logo-class p{
            text-decoration: none;
            color: white;
            font-size: 32px;
            padding: 0;
            margin: 20px 0;
        }
        .nav-links{
            display:flex;
            list-style: none;
            text-decoration:  none;
            padding: 0;
            margin: 0;
            font-size: 18px;
            align-items:center;
            gap: 5px;
        }
        .nav-links a{
            color: blueviolet;
            text-decoration: none;
            padding: 0 10px;
            height: 100%;
            transition: background 0.5s;
            border-radius: 15px;
        }
        .nav-links a:hover{
            background-color: rgba(137, 43, 226, 0.352);
            border-radius: 15px;
        }
        

    </style>
</head>
<body>
    <div class="main-header">
        <nav class="navbar">
            <div class="logo">
                <a href="#" class="logo-class">
                    <img src="logo.jpg" alt="logo MyNavbar">
                    <p class="">MyNavbar</p>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../materi/lanjutan/navigation-dropdowns.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <p>ini content</p>
</body>
</html>
