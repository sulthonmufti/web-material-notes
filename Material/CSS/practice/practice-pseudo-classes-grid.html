<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice pseudo elements combinators and grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        section{
            display: grid;
            grid-template-columns: 5fr 1fr;
            grid-template-areas: 
                "inputbox" "button-class";
            gap: 0 25px;
            background-color: rgb(220, 220, 220);
            padding: 20px 100px;
            margin: 0;
            align-items: center;
        }
        section input{
            font-family: Poppins;
            font-size: 12px;
            width: 100%;
            height: 28px;
            padding: 5px;
            border: 3px solid #ccc;
            outline: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .inputbox:focus{
            border-color: rgb(62, 190, 2);
            background-color: #f2f2f2;
            box-shadow: 0 0 20px rgba(74, 230, 1, 0.619);
        }
        section button{
            height: 100%;
            font-family: Poppins;
            background-color: rgb(62, 190, 2);
            border: none;
            border-radius: 5px;
            color: white;
        }
        /* mengggerakkan span pada button */
        .button-class span{
            display: inline-block;  /* Wajib agar bisa menggunakan transform */
        }
        .button-class:hover span{
            transform: translateX(10px);
            transition: transform 0.6s;
        }
        button:hover{
            background-color: rgb(65, 204, 0);
            box-shadow: 0 0 10px rgba(65, 204, 0, 0.539);
            cursor: pointer;
            transition: 0.4s;
        }
        button:active{
            transform: translateY(6px);
            transition: 0.6s;
            background-color: rgb(255, 255, 255);
            color: rgb(65, 204, 0);
        }
        
        /* buat tabel zebra */
        .zebra{
            font-family: Poppins;
            font-size: 14px;
            list-style: none;
            margin: 50px 50px 0;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .zebra li{
            padding: 10px;
            border-bottom: 1 solid #eee;
        }
        .zebra li:nth-child(odd){
            background-color: rgb(244, 244, 244);
        }
        .zebra li:nth-child(2){
            color: red;
            font-weight: bold;
        }
        .zebra li:last-child{
            color: green;
        }
        .zebra li:nth-child(odd):hover {
            background-color: #e9e9e9; /* Sedikit lebih gelap dari warna aslinya */
        }
    </style>
</head>
<body>
    <section class="button-input">
        <input type="text" class="inputbox" placeholder="type something in this input section">
        <button class="button-class">
            <span>Click this!</span>
        </button>
    </section>

    <ul class="zebra">
        <li>baris 1 (Ganjil - background abu)</li>
        <li>baris 2 (Genap - anak kedua - merah)</li>
        <li>baris 3 (Ganjil - background abu)</li>
        <li>baris 4 (Genap - anak 3 - background putih)</li>
        <li>baris 5 (Ganjil - background abu)</li>
    </ul>
    
</body>
</html>
