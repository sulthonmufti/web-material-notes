<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Navbar With Dropdown</title>
    <!-- nambahin font poopins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        body{
            margin: 0;
        }
        header{
            font-family: Poppins;
            padding: 0;
            margin: 0;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(31, 82, 165);
            padding: 10px 20px;
            margin: 0;
        }
        .logo{
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            margin: 0;
        }
        .logo p{
            font-size: 22px;
            color: white;
        }
        nav a img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0;
        }
        .links{
            display: flex;
            list-style: none;
            font-size: 18px;
            padding: 0;
        }
        .links a{
            text-decoration: none;
            align-items: center;
            margin: 0 5px;
            padding: 0 10px;
            /* background-color: rgb(21, 57, 115); buat hover */
            color: white;
            border-radius: 15px;
        }
        .links a:hover{
            background-color: rgb(21, 57, 115);
            transition: background 0.5s;
            text-decoration: underline;
            text-underline-offset: 5px;
        }
        .dropdown{
            position: relative;
        }
        /* buat dropdown */
        .dropdown-content{
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 140px;
            z-index: 1;
            border-bottom: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            top: 25px;
            padding: 10px;
        }
        .dropdown-content a{
            color: #333;
            display: block;
            border-bottom: 1px solid #eee;
            padding: 0;
            margin: 0;
            border-radius: 5px;
            transition: background 0.5s;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
        .dropdown-content a:hover{background-color: rgb(235, 235, 235);}
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="image.png" alt="Logo">
                <p><b>Circle <br> Company.</b></p>
            </a>
            </div>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li class="dropdown"><a href="#">Subsidiary â–¾</a>
                    <div class="dropdown-content">
                        <a href="#">Financial</a>
                        <a href="#">Development</a>
                        <a href="#">Consultation</a>
                    </div>
                </li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
